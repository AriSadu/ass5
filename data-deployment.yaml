apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml
    kompose.version: 1.20.0 (f3d54d784)
  creationTimestamp: null
  labels:
    io.kompose.service: data
  name: data
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: data
  strategy: {}
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yml
        kompose.version: 1.20.0 (f3d54d784)
      creationTimestamp: null
      labels:
        io.kompose.network/myapp: "true"
        io.kompose.service: data
    spec:
      volumes:
      - name: datavp
        persistentVolumeClaim:
          claimName: dataclaim
      containers:
      - image: nonodrama/quotes-data:v1
        name: data
        env:
        - name: MYSQL_ALLOW_EMPTY_PASSWORD
          valueFrom: 
              secretKeyRef:
                name: data-secret
                key: allow
        - name: MYSQL_DATABASE
          valueFrom: 
              secretKeyRef:
                name: data-secret
                key: database
        - name: MYSQL_PASSWORD
          valueFrom: 
              secretKeyRef:
                name: data-secret
                key: password
        - name: MYSQL_ROOT_PASSWORD
          valueFrom: 
              secretKeyRef:
                name: data-secret
                key: rootpassword
        ports:
        - containerPort: 3306
        volumeMounts:
          - mountPath: "/var/lib/mysql"
            name: datavp
            subPath: mysql
        resources: {}
      restartPolicy: Always
status: {}
